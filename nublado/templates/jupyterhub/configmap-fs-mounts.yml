apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "nublado.fullname" . }}-fs-mounts
data:
  mountpoints.json: |
    [ 
      {
        "mountpoint": "/home",
        "mode": "rw",
        "fileserver-export": "/exports/home",
        "fileserver-host": ""
      },
      { 
        "mountpoint": "/datasets",
        "fileserver-export": "/exports/datasets",
        "fileserver-host": ""
      },
      { 
        "mountpoint": "/software",
        "fileserver-export": "/exports/software",
        "fileserver-host": ""
      },
      { 
        "mountpoint": "/project",
        "mode": "rw",
        "fileserver-export": "/exports/project",
        "fileserver-host": ""
      },
      { 
        "mountpoint": "/scratch",
        "mode": "rw",
        "fileserver-export": "/exports/scratch",
        "fileserver-host": ""
      }
    ]
