replicaCount: 1

image:
  repository: lsstdax/lsst-tap-demo
  tag: latest
  pullPolicy: Always


#extraoptions: "-Dca.nrc.cadc.auth.Authenticator=org.opencadc.tap.impl.AuthenticatorImpl"

resources: {}
